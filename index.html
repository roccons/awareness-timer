<html>
<head>
	<meta charset="utf-8" />
	<title>… Detenido</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<link rel="stylesheet" href="timer.css" type="text/css" media="screen">
	<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>-->
</head>
<body>
	<div id="display">
		<div>
			<span id="totaltime">
				<input id="totalminutes" type="number" size="2">
				<span>:</span>
				<input id="totalseconds" type="number" size="2">
			</span>
			<span id="countdown">
				<span id="countdown_m"></span>
				<span>:</span>
				<span id="countdown_s"></span>
			</span>
		</div>
		<div>
			<span id="startcount" title="Iniciar"></span>
			<span id="stopcount" title="Detener"></span>
		</div>
	</div>
	<audio id="mysound" preload="auto">
		<source src="assets/bell2.mp3" type="audio/mpeg"></source>
		<source src="assets/bell2.wav" type="audio/wav"></source>
	</audio>
	<div id="testsound" title="Probar sonido"></div>
	<script src="timer.js"></script>
</body>
</html>
